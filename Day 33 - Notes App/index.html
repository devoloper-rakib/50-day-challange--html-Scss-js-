<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/df8d6121fb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.main.css">
	<title> Notes App </title>
</head>

<body>

	<button class="add" id="add">
		<i class="fas fa-plus"></i> Add Note
	</button>

	<div class="note">
		<div class="tools">
			<button class="edit"><i class="fas-fa-edit"></i></button>
			<button class="delete"><i class="fas-fa-trash-alt"></i></button>
		</div>

		<div class="hidden"></div>
		<textarea></textarea>

	</div>



	<!-- marked cdn js link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.0.0/marked.min.js"
		integrity="sha512-V/G3SRW1HWh2X/LXtHcrnLAr4mtOv3ljnml8blM4Zwv9cNWObYACA1/4RLAc7D6MYPz4rxoJB53b+IJJ5g2mhw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- javascript file start -->
	<script src="./script.js"></script>

</body>

</html>
