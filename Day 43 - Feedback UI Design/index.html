<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/df8d6121fb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.main.css">
	<title> Feedback UI Design</title>
</head>

<body>

	<div id="panel" class="panel-container">
		<strong>How Satisfied are you with our <br>Customer support performance ? </strong>

		<div class="ratings-container">
			<div class="rating">
				<i class="fa-solid fa-face-smile"></i>
				<small>Unhappy</small>
			</div>

			<div class="rating">
				<i class="fa-sharp fa-solid fa-face-smile-beam"></i>
				<small>neutral</small>
			</div>
			<div class="rating active">
				<i class="fa-solid fa-face-laugh-beam"></i>
				<small>happy</small>
			</div>
		</div>




		<button class="btn" id="send">Send Reviews</button>


	</div>



	<!-- javascript file start -->

	<script src="./script.js"></script>

</body>

</html>
