<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/df8d6121fb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.main.css">
	<title> Double Vertical Slider</title>
</head>

<body>

	<div class="slider-container">

		<div class="left-slide">

			<div style="background-color: #252E33;">
				<h1>Nature Night</h1>
				<p>All In Black</p>
			</div>

			<div style="background-color: #ffbb66;">
				<h1>Surfing Is good</h1>
				<p>clears your mind and acts as an emotional stabilizer</p>
			</div>

			<div style="background-color: #0264AD;">
				<h1>Vibrant Sunset Over the City Skyline </h1>
				<p>Mesmerizing contrast against the darkening sky.</p>
			</div>

			<div style="background-color: #2a86ba;">
				<h1>Mountain Lake Reflection</h1>
				<p>In the wilderness</p>
			</div>

		</div>
		<div class="right-slide">

			<div
				style="background-image: url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
			</div>

			<div
				style="background-image: url('https://images.unsplash.com/photo-1592722182837-52273392552d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2072&q=80');">
			</div>

			<div
				style="background-image: url('https://images.unsplash.com/photo-1416163255873-f17745e8f851?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2130&q=80');">
			</div>

			<div
				style="background-image: url('https://images.unsplash.com/photo-1681946947943-538ea3092abc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1131&q=80');">
			</div>

		</div>
		<div class="action-buttons">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>

	</div>



	<!-- javascript file start -->

	<script src="./script.js"></script>

</body>

</html>
