<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/df8d6121fb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.main.css">
	<title> Kinetic CSS Loader</title>
</head>

<body>

	<div class="kinetic">
		<span class="loading-text"><i class="fas fa-circle-notch fa-spin"></i> Loading...</span>
	</div>

	<div class="controls">
		<label for="primary-color">Primary Color:</label>
		<input type="color" id="primary-color" name="primary-color">

		<label for="secondary-color">Secondary Color:</label>
		<input type="color" id="secondary-color" name="secondary-color">

		<label for="loader-size">Loader Size:</label>
		<input type="range" id="loader-size" name="loader-size" min="50" max="200" value="80" step="10">

		<label for="animation-speed">Animation Speed:</label>
		<input type="range" id="animation-speed" name="animation-speed" min="1" max="5" value="3" step="1">


	</div>




	<!-- javascript file start -->

	<script src="./script.js"></script>

</body>

</html>
