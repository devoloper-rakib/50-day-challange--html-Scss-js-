<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/df8d6121fb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.main.css">
	<title> Good, Cheap, Fast Checkboxes</title>
</head>

<body>

	<div id="summery-container">
		<h2 id="summery"></h2>
	</div>

	<h2>How do you want your project to be ? </h2>

	<div class="toggle-container">
		<input type="checkbox" id="good" class="toggle">
		<label for="good" class="label">
			<div class="ball"></div>
		</label>
		<span>Good</span>
	</div>

	<div class="toggle-container">
		<input type="checkbox" id="cheap" class="toggle">
		<label for="cheap" class="label">
			<div class="ball"></div>
		</label>
		<span>Cheap</span>
	</div>

	<div class="toggle-container">
		<input type="checkbox" id="fast" class="toggle">
		<label for="fast" class="label">
			<div class="ball"></div>
		</label>
		<span>Fast</span>
	</div>

	<!-- add reset button -->

	<button class="reset">Reset</button>


	<!-- javascript file start -->

	<script src="./script.js"></script>

</body>

</html>
