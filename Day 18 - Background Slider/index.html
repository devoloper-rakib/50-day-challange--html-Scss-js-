<!DOCTYPE html>

	<script src="https://kit.fontawesome.com/df8d6121fb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.main.css">

			style="background-image: url('https://images.unsplash.com/photo-1680718293124-7e9b5e95baa7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');">
